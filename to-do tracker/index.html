<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with External Files</title>
    <!-- External CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ“ To-Do List</h1>
        <p class="subtitle">Stay organized and productive</p>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="What needs to be done?">
            <button id="addButton">Add Task</button>
        </div>
        
        <div class="task-section">
            <h2>Your Tasks <span id="taskCount">(0)</span></h2>
            <ul id="taskList">
                <!-- Tasks will be added here by JavaScript -->
            </ul>
        </div>
        
        <div class="instructions">
            <h3>How to Use:</h3>
            <ul>
                <li>Type a task and click "Add Task"</li>
                <li>Click the delete button (ğŸ—‘ï¸) to remove tasks</li>
                <li>Your tasks are saved in your browser</li>
            </ul>
        </div>
    </div>
    
    <!-- External JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
