<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- HEADER -->
    <header class="app-header">
        <h1>üé® Color Changer App</h1>
        <p class="tagline">Learn JavaScript: DOM, Arrays, Events</p>
    </header>
    
    <!-- MAIN CONTENT -->
    <main class="app-main">
        <!-- Color Display -->
        <section class="color-display-section">
            <h2>Current Color</h2>
            <div class="color-preview" id="colorPreview"></div>
            <div class="color-info">
                <p id="currentColorName">Default Background</p>
                <p id="currentColorCode">#FFFFFF</p>
            </div>
        </section>
        
        <!-- Controls -->
        <section class="controls-section">
            <h2>Change Colors</h2>
            
            <div class="control-group">
                <h3>Fixed Colors</h3>
                <div class="button-group" id="fixedColors">
                    <button class="color-btn" data-color="red">Red</button>
                    <button class="color-btn" data-color="blue">Blue</button>
                    <button class="color-btn" data-color="green">Green</button>
                    <button class="color-btn" data-color="purple">Purple</button>
                </div>
            </div>
            
            <div class="control-group">
                <h3>Random Colors</h3>
                <div class="button-group">
                    <button id="randomColorBtn">Random Color</button>
                    <button id="randomHexBtn">Random Hex Code</button>
                </div>
            </div>
            
            <div class="control-group">
                <h3>Themes</h3>
                <div class="button-group">
                    <button id="darkModeBtn">üåô Dark Mode</button>
                    <button id="lightModeBtn">‚òÄÔ∏è Light Mode</button>
                </div>
            </div>
        </section>
    </main>
    
    <!-- FOOTER -->
    <footer class="app-footer">
        <p>Built with HTML, CSS & JavaScript</p>
        <p class="instructions">Click buttons to see JavaScript in action!</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
